<div id="cadEvento" class="container">
    <form class="">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="digite o nome" [(ngModel)]="name" name="name">
          </div>
        <div class="mb-3">
        <label  for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" iid="descricao" rows="3" [(ngModel)]="descricao" name="descricao"></textarea>
      </div>
        <button type="button"  class="btn btn-primary" (click)="getDados()">Cadastrar evento</button>
      </form>

      
</div>
