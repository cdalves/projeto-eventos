<div class="container w-50 mt-5" id="tela">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email@email.com" [(ngModel)]="email" name="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">senha</label>
          <input type="password" class="form-control" id="senha" placeholder="digite sua senha" [(ngModel)]="senha" name="senha">
        </div>
        <button type="button" (click)="getDados()" class="btn btn-primary">Logar</button>
      </form>
</div>
